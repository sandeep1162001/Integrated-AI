<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wrapper"
        class="bg-gradient-to-l from-[#F28383] from-10% via-[#9D6CD2] via-30% to-[#481EDC] to-90%  overflow-x-hidden relative w-full">
        <!--heading-->
        <div class="relative flex mx-auto w-full items-center justify-between">
            <a href="/home" class="m-6 cursor-pointer flex flex-row space-x-3">
                <h1 class="text-[#FFFFFFB3] font-bold text-3xl">INTEGRATED</h1>
                <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Integrate A.I" class="w-[40px]">
            </a>
            <div class="flex flex-row">
                <img src="{{ url_for('static', filename='images/' + img) }}" alt="" class="rounded-full my-4"
                    width="99px">
                <h1 class=" text-[#FFFFFFB3] font-bold p-4 text-7xl flex flex-row ">{{web_head}}</h1>
            </div>
            <div class="relative flex flex-row items-center justify-between space-x-10 px-10">
                <form action="/addbookmark" method="post">
                    <input type="text" value="{{web_head}}" name="ai_name" class="hidden">
                    <input type="text" value="{{img}}" name="img_name" class="hidden">
                    <input type="text" value="{{link}}" name="url" class="hidden">
                    <input type="text" value="{{description}}" name="description" class="hidden">
                    <button type="submit" class="px-4 py-2 font-mullish text-white
                    border-white border rounded-md text-sm hover:text-slate-700 transition-all duration-200 
                    font-bold  hidden  lg:block">
                        <i class="fa-regular fa-bookmark"></i>
                    </button>
                </form>
                <button class="px-4 py-2 font-mullish text-white 
                        border-white border rounded-md text-sm hover:text-slate-700 transition-all duration-200 
                        font-bold  hidden  lg:block ">
                    <a href="/logout">Logout </a>
                </button>
            </div>

        </div>
        <!--desription-->
        <div id="description">
            <h2 class=" text-center text-5xl py-4 font-bold text-[#FFFFFFB3]">Description of {{web_head}}</h2>
            <article class="mx-10 text-[#FFFFFFB3] text-xl">{{description}}</article>
        </div>


        {% block ai_uses_page %}
        <!-- All outside of This block content render where it can be extended code write. -->
        {% endblock %}

        <div class="flex flex-row items-center justify-center py-16">
            <button
                class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-bold rounded-full py-2 text-xl text-[#FFFFFFB3]">
                <a href="{{link}}">Use {{web_head}}</a>
            </button>
        </div>


        <!--footer-->
        <footer>
            <div id="footer" class="bg-[#00000050]">
                <div class="relative text-center text-[#FFFFFFB3] space-x-10  text-xl py-5">
                    <a href="/home">Home</a>
                    <a href="/contactus">Contact Us</a>
                    <a href="about">About Us</a>
                </div>
                <div class="relative text-center text-[#FFFFFFB3] py-5 text-xl">
                    <p>Copyright Â© 2024 <a href="/" class="text-blue-600">Integrated A.I Pvt. Ltd.</a> | Theme Designed
                        By
                        Sandeep Kumar
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
